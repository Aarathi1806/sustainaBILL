<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Supermarket Owner Login - SustainaBill</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    body {
      background: #e8f5e9;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .login-card {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(46,125,50,0.13);
      padding: 38px 32px 32px 32px;
      max-width: 370px;
      width: 100%;
      margin: 0 auto;
      border-top: 6px solid #43a047;
      text-align: center;
    }
    .login-card h1 {
      color: #1b5e20;
      font-size: 2em;
      margin-bottom: 0.2em;
      letter-spacing: 1px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .login-card h1 .icon {
      font-size: 1.2em;
    }
    .login-card form {
      margin-top: 1.5em;
      display: flex;
      flex-direction: column;
      gap: 1.1em;
    }
    .login-card label {
      text-align: left;
      color: #388e3c;
      font-weight: 500;
      margin-bottom: 0.2em;
    }
    .login-card input[type="text"],
    .login-card input[type="password"] {
      padding: 12px 14px;
      border-radius: 7px;
      border: 1.5px solid #b2dfdb;
      font-size: 1.08em;
      background: #f9fff9;
      transition: border 0.2s;
    }
    .login-card input[type="text"]:focus,
    .login-card input[type="password"]:focus {
      border: 1.5px solid #43a047;
      outline: none;
      background: #fff;
    }
    .login-card button {
      background: linear-gradient(90deg, #43a047 60%, #81c784 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 13px 0;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 8px;
      box-shadow: 0 2px 8px rgba(46,125,50,0.10);
      transition: background 0.2s;
    }
    .login-card button:hover {
      background: linear-gradient(90deg, #2e7d32 60%, #a5d6a7 100%);
    }
    .login-card .error {
      color: #d32f2f;
      background: #ffebee;
      border-left: 4px solid #d32f2f;
      padding: 10px 16px;
      border-radius: 6px;
      margin-top: 1em;
      font-size: 1em;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h1><span class="icon" style="font-size: 80px;">ðŸ›’</span> SustainaBILL owner login</h1>
    <form method="POST">
      <div>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required />
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
      </div>
      <button type="submit">Login</button>
    </form>
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
  </div>
</body>
</html>
